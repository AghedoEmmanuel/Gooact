<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Gooact</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="./gooact.js"></script>
        <script>
            const Counter = () =>{
                const [count, setCount] = Gooact.useState(0)

                return Gooact.createElement(
                    'div',
                    null,
                    Gooact.createElement('h1',null,count),
                    Gooact.createElement(
                        'button',
                        {onClick: ()=>setCount(count+1)},
                        'Increment'
                    )
                )
            }

            Gooact.render(Counter, document.getElementById('app'))
        </script>
    </body>
</html>
